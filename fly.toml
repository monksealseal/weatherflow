# WeatherFlow - Fly.io Deployment Configuration
# Deploy with: fly launch / fly deploy
#
# This deploys the Streamlit app as the primary service.
# For the API backend, create a separate Fly app or use Railway.

app = "weatherflow"
primary_region = "iad"

[build]
  dockerfile = "deploy/Dockerfile.streamlit"

[env]
  PYTHONUNBUFFERED = "1"
  MPLBACKEND = "Agg"
  WEATHERFLOW_API_URL = "https://weatherflow-api-production.up.railway.app"

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
